<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Keeper</title>
    <link rel="stylesheet" href="/frontend/css/homePageStyle.css"> 
</head>
<body>
    <header class="title">
        <h1>Recipe Keeper</h1>
    </header>
    <main>
        {{range .}}
        <a href="/recipe/{{.Id}}" class="card">
                <header class="recipe"><h2>{{.RecipeName}}</h2></header>
                <h3 class="prep">Prep Time</h3>
                <p class="pTime">{{.PrepTime}}</p>
                <h3 class="cook">Cook Time</h3>
                <p class="cTime">{{.CookTime}}</p>
                <h3 class="serve">Serving Size</h3>
                <p class="sSize">{{.ServingSize}}</p>
                <footer class="tags"><small>|{{range .Tags}} {{.}} | {{end}}</small></footer>
        </a>
        {{end}}
    </main> 
    <footer class="copyright">
        <small> By Daisy Murray</small>
    </footer>
</body>
</html>
